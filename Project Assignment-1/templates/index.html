<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Web Scraper: YouTube & Amazon</h1>

        <form method="POST" class="d-flex mt-4">
            <input type="text" name="search_query" class="form-control me-2" placeholder="Search...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <hr>

        <h2>YouTube Results</h2>
        <div class="row">
            {% for video in youtube_results %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ video.snippet.thumbnails.high.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.snippet.title }}</h5>
                        <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-danger">Watch</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <h2>Amazon Results</h2>
        <ul class="list-group">
            {% for product in amazon_results %}
            <li class="list-group-item">
                <strong>{{ product.title }}</strong> - {{ product.price }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
